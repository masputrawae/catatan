<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-theme-system="auto" data-theme="dark">
<head>
  {{ partial "head/head.html" . }}
</head>
<body>
  <aside class="sidebar sidebar--left" id="sidebarLeft">
    {{ partial "layouts/sidebar-left.html" . }}
  </aside>

  <div class="main">
    <header class="header">
      {{ partial "layouts/header.html" . }}
    </header>
    <main class="content">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="footer">
      {{ partial "layouts/footer.html" . }}
    </footer>
  </div>

  <aside class="sidebar sidebar--right" id="sidebarRight">
    {{ partial "layouts/sidebar-right.html" . }}
  </aside>
</body>
</html>
