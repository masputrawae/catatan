<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-theme-system="auto" data-theme="dark">
<head>
  {{ partial "head/head.html" . }}
</head>
<body>
  <header class="header">
    {{ partial "layouts/header.html" . }}
  </header>
  <main class="content">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="footer">
    {{ partial "layouts/footer.html" . }}
  </footer>
</body>
</html>
