{{ range .Paginator.Pages }}
  <figure class="card">
    {{ with .Params.image }}
      <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}" loading="lazy" class="card__image">
    {{ end }}
    <figcaption class="card__content">
      <strong class="card__title">
        {{ with .Params.emoji }}<span class="emoji">{{ . }}</span>{{ end }}
        <span>{{ .Title }}</span>
      </strong>
      <p>{{ .Summary | strings.Truncate 200 }}</p>
    </figcaption>
  </figure>
{{ end }}
