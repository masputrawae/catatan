#============== MARKUP ==============#
[markup]
  [markup.tableOfContents]
    endLevel    = 6
    ordered     = false
    startLevel  = 2

  [markup.highlight]
    codeFences          = true
    guessSyntax         = true
    style               = "github-dark"
    noClasses           = false
    lineNumbersInTable  = false
    lineNos             = false
    anchorLineNos       = false
    lineAnchors         = ''
    lineNoStart         = 1
    tabWidth            = 4

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe    = true

    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      
      [markup.goldmark.parser.attribute]
        block = true
        title = true

