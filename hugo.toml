baseURL           = 'https://masputrawae.github.io/'
languageCode      = "id"
title             = "My Notes"
enableEmoji       = true

[services]
  [services.googleAnalytics]
    id = 'G-W9TMTZZYG5'

[privacy]
  [privacy.googleAnalytics]
    disable = false
    respectDoNotTrack = false

[taxonomies]
  category = "categories"
  tag = "tags"
  stage = "stage"
  
[params]
  author        = "Putra Jaya"
  description   = "catatan-catatan pribadi yang mungkin hanya berguna untuk saya sendiri (atau mungkin alien di masa depan, siapa tahu? ðŸ‘½)."
  shortTitle    = "Notes"
  logo          = "logo/logo.png"
  image         = "logo/logo.png"
  twitter       = "@Masputrawae"

  [[params.bookSections]]
    id    = "knowledge"
    title = "Knowledge"
  [[params.bookSections]]
    id    = "books"
    title = "Books"
  [[params.bookSections]]
    id    = "archives"
    title = "Archives"
  [[params.bookSections]]
    id    = "garden"
    title = "Garden"

#============== MARKUP ==============#
[markup]
  [markup.tableOfContents]
    endLevel    = 6
    ordered     = false
    startLevel  = 2

  [markup.highlight]
    codeFences          = true
    guessSyntax         = true
    style               = "github-dark"
    noClasses           = false
    lineNumbersInTable  = false
    lineNos             = false
    anchorLineNos       = false
    lineAnchors         = ''
    lineNoStart         = 1
    tabWidth            = 4

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe    = true

    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      
      [markup.goldmark.parser.attribute]
        block = true
        title = true

#============== OUTPUT ==============#
[outputFormats]

  [outputFormats.search-data]
    mediaType       = "application/json"
    baseName        = "search-data"
    isPlainText     = true
    notAlternative  = true
  
  [outputFormats.search]
    mediaType       = "text/html"
    baseName        = "search"
    isPlainText     = true
    notAlternative  = true
    
  [outputFormats.manifest]
    mediaType       = "application/json"
    baseName        = "manifest"
    isPlainText     = true
    notAlternative  = true
  
  [outputFormats.news]
    mediaType       = "application/json"
    baseName        = "news"
    isPlainText     = true
    notAlternative  = true

  [outputFormats.sw]
    mediaType       = "text/javascript"
    baseName        = "sw"
    isPlainText     = true
    notAlternative  = true

  [outputFormats.Robots]
    mediaType = "text/plain"
    baseName = "robots"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ['html', "search-data", "search", "manifest", 'news', 'sw', "Robots"]
  page = ['html']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[pagination]
  disableAliases = false
  pagerSize = 20

[module]
  [module.hugoVersion]
    extended = true
    min = '0.146.0'
